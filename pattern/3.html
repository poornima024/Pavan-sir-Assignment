<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
               for(let i = 0; i<5; i++)
               {
                   for(let space = 0; space<i; space++)
                   {
                           document.write("&nbsp;&nbsp;");
                   }

                   for(let j=1; j<=1; j++)
                   {
                        document.write("*");
                   }
                    document.write("<br>")
               }
               

      </script>
</body>
</html>
