<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
               let arr = [34,5,2,34,1,67,54,3,4,3];
               let target = 2;
                let count = 0;

                for(let i=0; i<arr.length; i++)
                {
                       if(arr[i] == target)
                       {
                           count++;
                       }
                }

                document.write("Occurence of "+target+" is : "+count);
    </script>
</body>
</html>
