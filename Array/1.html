<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [0, 1, 1, 0, 1, 2, 1, 2, 0, 0, 0, 1];

       
       
        for (let i = 0; i < arr.length; i++) {
            let temp;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
       }


        document.write(arr);
    </script>
</body>

</html>
