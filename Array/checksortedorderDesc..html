<!DOCTYPE html>

<body>
    <script>

        function checkSorted() {
            let arr = [50, 40, 30, 20];

           
            for (let i = 1; i < arr.length; i++) {
                if (arr[i-1] < arr[i]) {
                    return 'No';

                }
            }

            return 'Yes';
        }

        let res = checkSorted();
          console.log(res+" Array is sorted");
          

    </script>
</body>

</html>
