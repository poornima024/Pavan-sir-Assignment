<html lang="en">

    <meta charset="UTF-8">

<body>
     <script>
            let str =  "helloforhello";
             let count = 0;

               for(let i=0; i<str.length; i++)
               {
                     for(let j=i+1; j < str.length; j++)
                     {
                             if(str[i] == str[j])
                             {
                                  count++;
                             }
                     }   
                     
                     console.log(str[i],count);
                      count = 0;
               }
     </script>
</body>
