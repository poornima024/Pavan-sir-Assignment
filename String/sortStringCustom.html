<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
             function sorting(str)
             {
                     let arr = [];
                     for(let i=0; i<str.length; i++)
                     {
                            arr.push(str[i]) 
                            
                     }
                

                    for(let i = 0; i<arr.length; i++)
                    {

                         let temp;
                        for(let j = i+1; j<arr.length; j++)
                    {
                            if(arr[i] > arr[j])
                            {
                                   temp = arr[i];
                                   arr[i] = arr[j];
                                    arr[j] = temp;
                            }
                    }

                        
                    }

                       let sortedstr = '';

                     for(let i=0; i<arr.length; i++)
                     {
                             sortedstr += arr[i];
                     }

                      document.write("String before sorting : "+str);
                      document.write("<br> String  after sorting : "+sortedstr);

             }
            sorting('javascript');
     </script>
</body>
</html>
