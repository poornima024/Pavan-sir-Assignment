<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

             function removechar(ch)
             {
                  let str = 'Remove character';
                   let newstr = ' ';
                   for(let i=0; i<str.length; i++)
                   {
                        if(str[i] !== ch)
                        {
                              newstr += str[i];
                        }
                   }

                   document.write(newstr);
             }

             removechar('c')
    </script>
</body>
</html>
